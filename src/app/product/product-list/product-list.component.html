<div class="container">
    <mat-grid-list *ngIf="products && products.length; else no_products" [cols]="columnCount" rowHeight="380px">
        <mat-grid-tile *ngFor="let product of products">
                <app-product-list-item [product]="product"></app-product-list-item>
        </mat-grid-tile>
    </mat-grid-list>
    <ng-template #no_products>
        <app-info-box [text]="'ამ კატეგორიაში პროდუქტები ვერ მოიძებნა.'"></app-info-box>
    </ng-template>
</div>
