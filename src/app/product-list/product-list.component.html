<div class="container">
    <mat-grid-list cols="4" rowHeight="380px">
        <ng-container *ngFor="let product of products">
            <mat-grid-tile>
                <app-product-list-item [product]="product"></app-product-list-item>
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
</div>
