<mat-card>
    <div class="product-content" (click)="openProduct(product.id)">
        <div class="image-wrapper">
            <img mat-card-image [src]="product.image" [alt]="product.title" />
        </div>
        <mat-card-title>
            <span class="truncate-wrapper">
                <span class="truncate">
                    {{product.title}}
                </span>
            </span>
        </mat-card-title>
        <mat-card-content>
            <h3>{{product.price | currency}}</h3>
        </mat-card-content>
    </div>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product.id)">
            <mat-icon inline="true">add_shopping_cart</mat-icon>
            <span class="button-text">Cart</span>
        </button>
        <button mat-raised-button color="accent" (click)="addToWatchlist(product.id)">
            <mat-icon inline="true">star_border</mat-icon>
            <span class="button-text">Watchlist</span>
        </button>
    </mat-card-actions>
</mat-card>
